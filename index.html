<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Похер Сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://i.gifer.com/9hgC.gif" alt="Epic Gif">
    <audio id="audio" src="music.mp3" loop></audio>

    <script>
        const audio = document.getElementById('audio');
        function playAudio() {
            audio.play().catch(e => console.log('Браузер ебёт автоплей, кликни экран:', e));
        }
        // Запуск по клику (браузеры блочат автоплей)
        document.addEventListener('click', playAudio, { once: true });
        // Пробуем автоплей сразу
        window.onload = () => {
            playAudio();
        };
    </script>
</body>
</html>

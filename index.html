<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гифка с музыкой</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #startBtn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Гифка -->
  <img id="bg" src="background.gif" alt="Фон">

  <!-- Музыка -->
  <audio id="music" src="music.mp3" loop></audio>

  <!-- Кнопка запуска -->
  <button id="startBtn">Запустить</button>

  <script>
    const btn = document.getElementById('startBtn');
    const audio = document.getElementById('music');

    btn.addEventListener('click', async () => {
      await audio.play();
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
